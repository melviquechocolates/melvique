<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize – MELVIQUE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 id="title"></h2>

<label>Quantity</label>
<input type="number" id="qty" value="1" min="1" onchange="calculate()">

<h3>Add-ons (per piece)</h3>
<label><input type="checkbox" id="c" onchange="calculate()"> Cashews +₹7</label><br>
<label><input type="checkbox" id="a" onchange="calculate()"> Almonds +₹5</label><br>
<label><input type="checkbox" id="ch" onchange="calculate()"> Choco Chips +₹10</label><br>
<label><input type="checkbox" id="s" onchange="calculate()"> Sprinkles +₹8</label><br>

<div id="nameBox" style="display:none">
  <label>Name / Message</label>
  <input type="text" id="msg">
</div>

<h2>Total: ₹<span id="total"></span></h2>

<button onclick="placeOrder()">Place Order on WhatsApp</button>

<script src="script.js"></script>
</body>
</html>
