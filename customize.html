<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customize Your Chocolate | MELVIQUE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="customize-page">

  <h1>Customize Your Chocolate</h1>

  <!-- CUSTOMER NAME -->
  <label>Your Name</label>
  <input type="text" id="customerName" placeholder="Enter your name">

  <!-- NAME ON CHOCOLATE (THIS WAS MISSING ❗) -->
  <label>Name on Chocolate</label>
  <input type="text" id="chocoName" placeholder="Name to write on chocolate">

  <!-- QUANTITY -->
  <label>Quantity</label>
  <input type="number" id="quantity" value="1" min="1" onchange="calculateTotal()">

  <!-- ADD ONS -->
  <div class="addons">
    <label><input type="checkbox" value="20" onchange="calculateTotal()"> Dry Fruits (+₹20)</label>
    <label><input type="checkbox" value="10" onchange="calculateTotal()"> Sprinklers (+₹10)</label>
    <label><input type="checkbox" value="15" onchange="calculateTotal()"> Choco Chips (+₹15)</label>
  </div>

  <!-- TOTAL -->
  <h2>Total: ₹<span id="total">149</span></h2>

  <!-- PLACE ORDER -->
  <button onclick="placeOrder()">Place Order on WhatsApp</button>

</div>

<script src="script.js"></script>
</body>
</html>
