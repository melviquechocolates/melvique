<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize – MELVIQUE</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="customize">
    <h1 id="productName"></h1>

    <label>Quantity</label>
    <input type="number" id="qty" min="1" value="1">

    <div class="addons">
      <label><input type="checkbox" value="7"> Cashews (+₹7)</label>
      <label><input type="checkbox" value="5"> Almonds (+₹5)</label>
      <label><input type="checkbox" value="10"> Choco Chips (+₹10)</label>
      <label><input type="checkbox" value="8"> Sprinkles (+₹8)</label>
    </div>

    <div id="nameBox" style="display:none;">
      <label>Name / Message</label>
      <textarea id="nameMsg" maxlength="50"></textarea>
    </div>

    <h2>Total: ₹<span id="total">0</span></h2>

    <button onclick="placeOrder()">Place Order on WhatsApp</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
